<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"
            type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="icon"
            href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg-h3lbYirx2WklASY2_UfjqbAhMCKswFy7w&usqp=CAU"
            type="jpg">

        <title> Pig Game</title>
    </head>

    <body>
        <hr>
        <div class="wrapper clearfix">
            <hr>
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">4</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">8</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <button class="btn-exit"><i class="ion-ios-close">Exit</i></button>
            <script>
                // To close the game   
                document.querySelector('.btn-exit').addEventListener('click', exit)
                function exit() {

                    window.open("index.html", "_parent");

                }
            </script>

            <input type="text" placeholder="Final score" class="final-score">


            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">

            <script src="app.js"></script>
            <hr>
        </div>
    </body>

</html>
